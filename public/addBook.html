<link rel="stylesheet" href="css/style.css">

<div class="addBook">
<div class="container-fluid">
	<div ng-if="statusCode == 200">
		<div class="alert alert-success">
			<p><strong>Kész!</strong> Új könyv hozzáadva.</p>
		</div>
	</div>
	<div ng-if="statusCode == 403">
		<div class="alert alert-warning">
			<p><strong>Nincs jogosultságod új könyvet megadni!</strong></p>
		</div>
	</div>
	<div ng-if="statusCode == 409">
		<div class="alert alert-warning">
			<p><strong>Már létezik ilyen nevű könyv!</strong></p>
		</div>
	</div>
	<div ng-if="statusCode >= 500">
		<div class="alert alert-danger">
			<p><strong>Error {{ statusCode }}!</strong> Server Error</p>
		</div>
	</div>
	<form ng-submit="addBook()">
		<div class="form-group">
			<label>Cím:</label>
			<input type="text" class="form-control" ng-model="book.title" placeholder="Adja meg a könyv címét." required />
		</div>
		<div class="form-group">
			<label>Szerző:</label>
			<select ng-model="book.author" class="form-control" ng-options="a.name for a in authors" ></select>
		</div>
		<div class="form-group">
			<label>Műfaj:</label>
			<input type="text" ng-model="book.genre" class="form-control" placeholder="Adja meg a könyv műfaját." required>
		</div>
		<button type="submit" class="btn btn-default">Új könyv hozzáadása</button>
		<p></p>
	</form>

</div>
</div>
